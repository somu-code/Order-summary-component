<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main-container">
      <div class="page-container">
        <div class="page-image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="page-content">
          <h1 class="heading">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment-container">
            <div class="plan">
              <img src="./images/icon-music.svg" alt="Music icon" />
              <div class="plan-duration-cost">
                <div class="plan-duration">Annual Plan</div>
                <div class="plan-cost">$59.99/year</div>
              </div>
            </div>
            <div class="plan-change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="payment-button">Proceed to Payment</div>
          <div class="payment-cancel"><span>Cancel Order</span></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/somu-code" target="_blank">Somnath Golui</a>.
      </div>
    </main>
  </body>
</html>
